<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TeresinaHC Planet</title>

    <!-- Feed RSS -->
    <link rel="alternate" type="application/rss+xml" title="TeresinaHC Planet Feed RSS" href="/feed/rss" />

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <header>
      <div id="header" class="container" >

        <img src="/static/img/thc.png" alt="" />
        <h1>TeresinaHC Planet</h1>
      </div>
    </header>

    {% block main_content %}

    {% endblock %}

    <div class="container tags-wrapper" >
      <div class="row" >
        <div class="col-sm-8 col-sm-offset-2" >
          <b>TAGS</b>

          <div class="tags-list" >
            {% for tag in tags %}
            <a href="/tag/{{ tag }}/">{{ tag }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>TeresinaHC Planet - <a href="/feed/rss">Feed</a> - <a href="https://github.com/teresinahc/planet">Github</a></p>
    </footer>

  </body>
</html>
